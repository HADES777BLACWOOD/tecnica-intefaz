<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuario</title>
    <link rel="stylesheet" href="../css/estilo-usuario.css">
</head>
<body>
    <div class="contenedor">
        <header>
            <div class="logo">
                <img src="logo.png" alt="Logo Empresa">
            </div>
            <nav class="navegacion">
                <ul>
                    <li><a href="#">Perfil</a></li>
                    <li><a href="#">Fecha de Recogida</a></li>
                    <li><a href="#">Ganancias</a></li>
                    <li><a href="#">Desafíos</a></li>
                    <li><a href="#">Registrar Reciclaje</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <aside class="barra-lateral">
                <div class="perfil">
                    <img src="perfil-usuario.png" alt="Perfil Usuario" class="foto-usuario">
                    <div class="info-perfil">
                        <h1>Usuario</h1>
                        <a href="#">Configuración</a>
                    </div>
                </div>
                <div class="modulos">
                    <div class="modulo">
                        <h3>Perfil</h3>
                        <a href="#">Información Personal</a>
                    </div>
                    <div class="modulo">
                        <h3>Desafíos</h3>
                        <a href="#">Revisar Desafíos</a>
                    </div>
                    <div class="modulo">
                        <h3>Reciclaje</h3>
                        <a href="#">Registrar Reciclaje</a>
                    </div>
                </div>
            </aside>

            <section class="contenido-principal">
                <h1>Bienvenido al panel de usuario</h1>
                <p>Contenido de la página.</p>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Tu Empresa</p>
            <a href="#">Salir</a>
        </footer>
    </div>
</body>
</html>
