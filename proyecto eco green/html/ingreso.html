<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <link rel="stylesheet" type="text/css" href="../css/estilos-formulario.css">
</head>
<body>
    <!-- Main -->
    <div class="main">
        <h1>Formulario de Inicio de Sesión</h1>
        <div class="row">
            <div class="form-p">
                <form action="../html/index-admin.html">
                    <label for="username">Nombre de usuario</label>
                    <input id="username" class="text" type="text" placeholder="Nombre de usuario" name="Username" required>
                    <label for="password">Contraseña</label>
                    <input id="password" class="text" type="password" placeholder="Contraseña" name="Password" required>
                    <input type="submit" value="Iniciar sesión">
                </form>
                <p><a href="recuperar-contraseña.html">¿Olvidaste tu contraseña?</a></p>
                <a href="../html/index.html">Volver</a>
            </div>
        </div>
    </div>
</body>
</html>
